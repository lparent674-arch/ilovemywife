<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="valentineVideo" src="ilovemywife.mp4" preload="auto" crossorigin="anonymous"></video>
      </a-assets>

      <a-image target="0">
        <a-video src="#valentineVideo" width="1" height="0.56" position="0 0 0"></a-video>
      </a-image>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      const video = document.querySelector("#valentineVideo");
      document.addEventListener("click", () => {
        video.play();
      });
    </script>
  </body>
</html>
