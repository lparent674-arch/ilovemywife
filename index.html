<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love My Wife – AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      text-align: center;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #camera {
      display: none; /* hidden, we draw it to canvas */
    }

    #canvas {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      background: #000;
    }

    #message {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      text-shadow: 0 0 8px #000;
    }
  </style>

  <!-- jsQR for QR detection -->
  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="message">Point the camera at the heart…</div>
  </div>

  <!-- Hidden video element used as the overlay source -->
  <video id="overlayVideo" src="ilovemywife.mp4" playsinline style="display:none;"></video>

  <script>
    const expectedQRText = "https://lparent674-arch.github.io/ilovemywife";

    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlayVideo = document.getElementById('overlayVideo');
    const message = document.getElementById('message');

    let streaming = false;
    let lastQRTime = 0;
    let qrVisible = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          streaming = true;
          resizeCanvas();
          requestAnimationFrame(tick);
        };
      } catch (e) {
        console.error('Camera error:', e);
        message.textContent = 'Unable to access camera.';
      }
    }

    function drawOverlayOnQR(qr) {
      const pts = qr.location;
      // Get bounding box of QR polygon
      const xs = [pts.topLeftCorner.x, pts.topRightCorner.x, pts.bottomRightCorner.x, pts.bottomLeftCorner.x];
      const ys = [pts.topLeftCorner.y, pts.topRightCorner.y, pts.bottomRightCorner.y, pts.bottomLeftCorner.y];

      const minX = Math.min(...xs);
      const maxX = Math.max(...xs);
      const minY = Math.min(...ys);
      const maxY = Math.max(...ys);

      const w = maxX - minX;
      const h = maxY - minY;

      if (overlayVideo.readyState >= 2) {
        ctx.save();
        ctx.beginPath();
        ctx.rect(minX, minY, w, h);
        ctx.clip();
        ctx.drawImage(overlayVideo, minX, minY, w, h);
        ctx.restore();
      }
    }

    function tick() {
      if (!streaming) {
        requestAnimationFrame(tick);
        return;
      }

      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (!vw || !vh) {
        requestAnimationFrame(tick);
        return;
      }

      const cw = canvas.width;
      const ch = canvas.height;

      // Letterbox camera into canvas
      const aspectVideo = vw / vh;
      const aspectCanvas = cw / ch;

      let drawW, drawH, offsetX, offsetY;
      if (aspectVideo > aspectCanvas) {
        drawH = ch;
        drawW = aspectVideo * drawH;
        offsetX = (cw - drawW) / 2;
        offsetY = 0;
      } else {
        drawW = cw;
        drawH = drawW / aspectVideo;
        offsetX = 0;
        offsetY = (ch - drawH) / 2;
      }

      ctx.drawImage(video, offsetX, offsetY, drawW, drawH);

      // Read pixels for QR detection
      const imageData = ctx.getImageData(0, 0, cw, ch);
      const qr = jsQR(imageData.data, cw, ch, { inversionAttempts: "attemptBoth" });

      const now = performance.now();

      if (qr && qr.data && qr.data.trim() === expectedQRText) {
        qrVisible = true;
        lastQRTime = now;

        if (overlayVideo.paused) {
          overlayVideo.currentTime = 0;
          overlayVideo.play().catch(() => {});
        }

        drawOverlayOnQR(qr);
        message.textContent = 'Keep the heart in view…';
      } else {
        if (qrVisible && now - lastQRTime > 800) {
          qrVisible = false;
          if (!overlayVideo.paused) {
            overlayVideo.pause();
          }
          message.textContent = 'Point the camera at the heart…';
        }
      }

      requestAnimationFrame(tick);
    }

    startCamera();
  </script>
</body>
</html>
