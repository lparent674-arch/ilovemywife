<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love My Wife – AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      text-align: center;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #camera {
      display: none;
    }

    #canvas {
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #message {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      text-shadow: 0 0 8px #000;
    }
  </style>

  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="message">Point the camera at the heart…</div>
  </div>

  <video id="overlayVideo" src="ilovemywife.mp4" playsinline muted style="display:none;"></video>

  <!-- Hidden downscaled buffer for fast QR scanning -->
  <canvas id="qrBuffer" width="320" height="240" style="display:none;"></canvas>

  <script>
    const expectedQRText = "https://lparent674-arch.github.io/ilovemywife/";

    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const qrBuffer = document.getElementById('qrBuffer');
    const qrCtx = qrBuffer.getContext('2d');

    const overlayVideo = document.getElementById('overlayVideo');
    const message = document.getElementById('message');

    let streaming = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          streaming = true;
          resizeCanvas();
          requestAnimationFrame(tick);
        };
      } catch (e) {
        console.error("Camera error:", e);
        message.textContent = "Unable to access camera.";
      }
    }

    // --- Lightweight smoothing ---
    let qrVisible = false;
    let lastQRTime = 0;
    const LINGER_TIME = 900;
    const VIDEO_SCALE = 2.0;
    let fade = 0;

    function drawOverlayOnQR(qr) {
      const pts = qr.location;

      const xs = [
        pts.topLeftCorner.x,
        pts.topRightCorner.x,
        pts.bottomRightCorner.x,
        pts.bottomLeftCorner.x
      ];
      const ys = [
        pts.topLeftCorner.y,
        pts.topRightCorner.y,
        pts.bottomRightCorner.y,
        pts.bottomLeftCorner.y
      ];

      const minX = Math.min(...xs);
      const maxX = Math.max(...xs);
      const minY = Math.min(...ys);
      const maxY = Math.max(...ys);

      const w = (maxX - minX) * VIDEO_SCALE;
      const h = (maxY - minY) * VIDEO_SCALE;

      const centerX = (minX + maxX) / 2;
      const centerY = (minY + maxY) / 2;

      const drawX = centerX - w / 2;
      const drawY = centerY - h / 2;

      if (overlayVideo.readyState >= 2) {
        ctx.save();
        ctx.globalAlpha = fade;
        ctx.beginPath();
        ctx.rect(drawX, drawY, w, h);
        ctx.clip();
        ctx.drawImage(overlayVideo, drawX, drawY, w, h);
        ctx.restore();
      }
    }

    function tick() {
      if (!streaming) {
        requestAnimationFrame(tick);
        return;
      }

      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (!vw || !vh) {
        requestAnimationFrame(tick);
        return;
      }

      const cw = canvas.width;
      const ch = canvas.height;

      const aspectVideo = vw / vh;
      const aspectCanvas = cw / ch;

      let drawW, drawH, offsetX, offsetY;
      if (aspectVideo > aspectCanvas) {
        drawH = ch;
        drawW = aspectVideo * drawH;
        offsetX = (cw - drawW) / 2;
        offsetY = 0;
      } else {
        drawW = cw;
        drawH = drawW / aspectVideo;
        offsetX = 0;
        offsetY = (ch - drawH) / 2;
      }

      ctx.drawImage(video, offsetX, offsetY, drawW, drawH);

      // Downscale camera feed into 320x240 buffer
      qrCtx.drawImage(video, 0, 0, 320, 240);
      const imageData = qrCtx.getImageData(0, 0, 320, 240);

      const qr = jsQR(imageData.data, 320, 240, { inversionAttempts: "attemptBoth" });

      const now = performance.now();

      if (qr && qr.data && qr.data.trim() === expectedQRText) {
        qrVisible = true;
        lastQRTime = now;
      } else {
        if (now - lastQRTime > LINGER_TIME) {
          qrVisible = false;
        }
      }

      if (qrVisible) {
        fade = Math.min(1, fade + 0.08);
        if (overlayVideo.paused) {
          overlayVideo.currentTime = 0;
          overlayVideo.play().catch(() => {});
        }
        message.textContent = "Keep the heart in view…";
      } else {
        fade = Math.max(0, fade - 0.08);
        if (fade === 0 && !overlayVideo.paused) {
          overlayVideo.pause();
        }
        message.textContent = "Point the camera at the heart…";
      }

      if (qrVisible && qr) {
        drawOverlayOnQR(qr);
      }

      requestAnimationFrame(tick);
    }

    startCamera();
  </script>
</body>
</html>
